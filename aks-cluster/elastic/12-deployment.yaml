apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: monitoring
  labels: 
    app: kibana
  annotations:
    esMajorVersion: "8"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:8.3.2
        env:
          - name: ELASTICSEARCH_HOSTS
            value: "http://elasticsearch.monitoring.svc:9200"
          - name: SERVER_HOST
            value: "0.0.0.0"
          - name: SERVER_PUBLICBASEURL
            value: "http://kibana.ingress.host"
          - name: NODE_OPTIONS
            value: --max-old-space-size=1800
        ports:
        - containerPort: 5601
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 500M
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: monitoring
spec:
  selector:
    app: kibana
  type: ClusterIP
  ports:
    - port: 5601
      targetPort: 5601
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-ui
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
    - host: kibana.ingress.host
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: kibana
                port:
                  number: 5601

