apiVersion: v1
kind: Namespace
metadata:
  name: hauler-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hauler-service-account
  namespace: hauler-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hauler-role
  namespace: hauler-system
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hauler-role-binding
  namespace: hauler-system
roleRef:
  kind: Role
  name: hauler-role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: hauler-service-account
    namespace: hauler-system

